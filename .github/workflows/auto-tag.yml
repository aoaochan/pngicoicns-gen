name: Auto Tag
on:
  push:
    branches: [ main ]

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with: { fetch-depth: 0 }   # ê¸°ì¡´ íƒœê·¸ ì¡°íšŒìš©

    - name: Calculate & create next tag
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -e
        git fetch --tags

        # 1. HEADê°€ ì´ë¯¸ ë²„ì „ íƒœê·¸ë¥¼ ê°–ê³  ìˆìœ¼ë©´ ì•„ë¬´ ê²ƒë„ ì•ˆ í•¨
        if git tag --points-at HEAD | grep -Eq '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
          echo "ğŸ”¹ HEAD already tagged â†’ skip"; exit 0
        fi

        # 2. ìµœì‹  ë²„ì „ íƒœê·¸ ê°€ì ¸ì˜¤ê¸° (semver ê¸°ì¤€)
        latest=$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | head -n 1)

        if [ -z "$latest" ]; then
          major=1; minor=0; patch=0            # ìµœì´ˆ íƒœê·¸ v1.0.0
        else
          IFS='.' read -r major minor patch <<<"${latest#v}"
        fi

        # 3. ì¡´ì¬í•˜ì§€ ì•ŠëŠ” ë‹¤ìŒ íŒ¨ì¹˜ ë²„ì „ ì°¾ê¸°
        while true; do
          patch=$((patch + 1))
          new_tag="v${major}.${minor}.${patch}"
          if ! git rev-parse -q --verify "refs/tags/$new_tag" >/dev/null; then
            break
          fi
        done

        echo "ğŸ”– New tag: $new_tag"

        # 4. íƒœê·¸ ìƒì„± ë° í‘¸ì‹œ
        git tag "$new_tag"
        git push origin "$new_tag"