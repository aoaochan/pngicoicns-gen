name: Auto Tag
on:
  push:
    branches: [ main ]

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with: 
        fetch-depth: 0  # ê¸°ì¡´ íƒœê·¸ ì¡°íšŒìš©
        token: ${{ secrets.SECRET_TOKEN }}

    - name: Calculate & create next tag
      env:
        GITHUB_TOKEN: ${{ secrets.SECRET_TOKEN }}
      run: |
        set -e
        git fetch --tags

        # HEADì— ì´ë¯¸ íƒœê·¸ê°€ ìˆìœ¼ë©´ ì¢…ë£Œ
        if git tag --points-at HEAD | grep -Eq '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
          echo "HEAD already tagged â†’ skip"; exit 0
        fi

        # ìµœì‹  íƒœê·¸ ê°€ì ¸ì˜¤ê¸°
        latest=$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | head -n 1)
        if [ -z "$latest" ]; then
          major=1; minor=0; patch=0
        else
          IFS='.' read major minor patch <<<"${latest#v}"
        fi

        # ì¤‘ë³µ ì—†ëŠ” ë‹¤ìŒ íŒ¨ì¹˜ ë²„ì „ ì°¾ê¸°
        while true; do
          patch=$((patch + 1))
          new_tag="v${major}.${minor}.${patch}"
          git show-ref --tags --quiet "$new_tag" || break
        done
        echo "ğŸ”– New tag: $new_tag"

        git tag "$new_tag"

        # â‘¡ PATì„ ë„£ì€ URLë¡œ í‘¸ì‹œ  (â˜…ë³€ê²½)
        git push "https://x-access-token:${SECRET_TOKEN}@github.com/${{ github.repository }}" \
                 "$new_tag"